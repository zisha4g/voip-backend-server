<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoIP.ms Client Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 12px 15px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .register-link {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .user-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            display: none;
        }

        .user-info.show {
            display: block;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .user-info p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }

        .user-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Client Login</h1>
        <p class="subtitle">Access VoIP.ms Client Portal</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Enter your email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter your password"
                >
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div id="message" class="message"></div>

        <div id="userInfo" class="user-info">
            <h3>Logged In!</h3>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Company:</strong> <span id="userCompany"></span></p>
            <p><strong>Client ID:</strong> <span id="userClientId"></span></p>
            <p><strong>Role:</strong> <span id="userRole"></span></p>
        </div>

        <div class="register-link">
            Don't have an account? <a href="test-register.html">Register here</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const userInfoDiv = document.getElementById('userInfo');
        const API_URL = 'http://localhost:8000';

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
        }

        function hideMessage() {
            messageDiv.className = 'message';
        }

        function showUserInfo(user) {
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userCompany').textContent = user.company;
            document.getElementById('userClientId').textContent = user.voipms_client_id || 'N/A';
            document.getElementById('userRole').textContent = user.role;
            userInfoDiv.className = 'user-info show';
        }

        // Check if already logged in
        const token = localStorage.getItem('token');
        const user = localStorage.getItem('user');
        if (token && user) {
            showMessage('Already logged in!', 'success');
            showUserInfo(JSON.parse(user));
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            userInfoDiv.className = 'user-info';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const submitBtn = form.querySelector('.btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Login successful!', 'success');
                    
                    // Store token and user
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Show user info
                    showUserInfo(data.user);

                    // Clear form
                    form.reset();
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }

            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please make sure the server is running.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
